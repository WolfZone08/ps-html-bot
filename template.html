<!DOCTYPE html>
<html>

<meta charset="UTF-8" />

body{
margin:0;
width:1080px;
height:1350px;
font-family:Arial, Helvetica, sans-serif;
background:radial-gradient(circle at top,#3a004f,#000);
color:white;
position:relative;
overflow:hidden;
}

/* TITLE */
.title{
position:absolute;
top:70px;
left:100px;
right:100px;
text-align:center;
font-size:60px;
line-height:1.05;
font-weight:900;
text-transform:uppercase;
text-shadow:0 8px 20px rgba(0,0,0,.7);
max-height:190px;
overflow:hidden;
}

/* PLATFORM */
.platform{
position:absolute;
top:250px;
left:50%;
transform:translateX(-50%);
background:white;
color:black;
padding:12px 25px;
border-radius:20px;
font-weight:bold;
font-size:26px;
}

/* PRICES */
.price-box{
position:absolute;
top:320px;
width:100%;
display:flex;
justify-content:space-around;
font-size:48px;
font-weight:900;
}

/* COVER */
.coverWrap{
position:absolute;
top:430px;
left:50%;
transform:translateX(-50%);
width:680px;
height:680px;
}

.cover{
width:100%;
height:100%;
object-fit:cover;
border-radius:30px;
box-shadow:0 20px 60px rgba(0,0,0,.7);
}
