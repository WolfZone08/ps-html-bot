<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<style>
  *{box-sizing:border-box}
  body{
    margin:0; width:1080px; height:1350px;
    font-family: Arial, Helvetica, sans-serif;
    color:#fff;
    background:
      radial-gradient(900px 700px at 20% 15%, rgba(168,85,247,.25), transparent 60%),
      radial-gradient(800px 600px at 90% 10%, rgba(59,130,246,.18), transparent 55%),
      linear-gradient(160deg,#2b0a46,#0b0613 55%, #06010b);
    overflow:hidden;
    position:relative;
  }

  .frame{
    position:absolute; inset:40px;
    border-radius:34px;
    border:1px solid rgba(255,255,255,.12);
    background: rgba(0,0,0,.18);
    box-shadow: 0 22px 70px rgba(0,0,0,.55);
    padding:28px;
  }

  .brand{
    display:flex; align-items:center; justify-content:space-between;
    margin-bottom:16px;
    opacity:.95;
  }
  .logo{
    font-weight:900; font-size:22px; letter-spacing:.3px;
    display:flex; gap:10px; align-items:center;
  }
  .dot{
    width:14px; height:14px; border-radius:50%;
    background:linear-gradient(180deg,#a855f7,#7c3aed);
    box-shadow:0 0 25px rgba(168,85,247,.55);
  }
  .small{
    font-size:14px; color:rgba(255,255,255,.65);
    text-align:right; line-height:1.25;
  }

  .coverWrap{
    width:100%;
    height:640px;
    border-radius:26px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.10);
    background: rgba(255,255,255,.06);
    position:relative;
  }
  .coverWrap img{
    width:100%; height:100%;
    object-fit:cover;
    display:block;
    filter: saturate(1.05) contrast(1.05);
    transform: scale(1.02);
  }
  .coverWrap:after{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(180deg, rgba(0,0,0,.0), rgba(0,0,0,.15), rgba(0,0,0,.65));
    pointer-events:none;
  }

  #title{
    margin:18px 8px 0;
    font-weight:900;
    font-size:44px;
    line-height:1.08;
    letter-spacing:-.3px;
    text-shadow:0 10px 40px rgba(0,0,0,.55);
    max-height:170px;
    overflow:hidden;
  }

  .pills{
    display:flex; gap:10px; flex-wrap:wrap;
    margin:10px 8px 0;
  }
  .pill{
    padding:8px 12px;
    border-radius:999px;
    font-size:14px;
    font-weight:800;
    border:1px solid rgba(255,255,255,.14);
    background: rgba(0,0,0,.22);
    color: rgba(255,255,255,.86);
  }

  .prices{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:16px;
    margin-top:18px;
    padding:0 8px;
  }
  .box{
    border-radius:22px;
    padding:16px;
    border:1px solid rgba(255,255,255,.10);
    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.18));
    min-height:190px;
  }
  .head{
    display:flex; align-items:center; justify-content:space-between;
    font-size:15px; font-weight:900;
    color: rgba(255,255,255,.92);
    margin-bottom:10px;
  }
  .price{
    font-size:40px; font-weight:900; letter-spacing:-.3px;
    white-space:nowrap;
  }
  .sub{
    margin-top:10px;
    font-size:15px;
    color: rgba(255,255,255,.75);
  }
  .end{
    margin-top:8px;
    font-size:15px;
    color: rgba(255,255,255,.72);
  }

  .footer{
    position:absolute;
    left:28px; right:28px; bottom:22px;
    padding-top:14px;
    border-top:1px solid rgba(255,255,255,.10);
    display:flex; justify-content:space-between; gap:12px;
    font-size:12px; color:rgba(255,255,255,.55);
  }
  .u{
    max-width:48%;
    overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
  }
</style>
</head>
<body>
  <div class="frame">
    <div class="brand">
      <div class="logo"><span class="dot"></span> PS Deals AZN</div>
      <div class="small">
        <div id="nowText">â€”</div>
        <div>Manual price mode</div>
      </div>
    </div>

    <div class="coverWrap">
      <img id="cover" src="{{IMAGE_URL}}" />
    </div>

    <div id="title">{{TITLE}}</div>

    <div class="pills">
      <div class="pill" id="platform">{{PLATFORM}}</div>
      <div class="pill">PS4 â€¢ PS5</div>
    </div>

    <div class="prices">
      <div class="box">
        <div class="head"><span>ðŸ‡¹ðŸ‡· TR</span></div>
        <div class="price" id="trPrice">{{TR_PRICE}}</div>
        <div class="end">Endirim bitmÉ™: <b id="endDate">{{END_DATE}}</b></div>
      </div>

      <div class="box">
        <div class="head"><span>ðŸ‡ºðŸ‡¦ UA</span></div>
        <div class="price" id="uaPrice">{{UA_PRICE}}</div>
        <div class="sub">*QiymÉ™tlÉ™ri sÉ™n yazÄ±rsan</div>
      </div>
    </div>

    <div class="footer">
      <div class="u">Link: {{URL}}</div>
      <div class="u">Â© PS Deals</div>
    </div>
  </div>

<script>
  // tarix yazÄ±sÄ±
  const d = new Date();
  const pad = n => String(n).padStart(2,"0");
  document.getElementById("nowText").textContent =
    pad(d.getDate())+"."+pad(d.getMonth()+1)+"."+d.getFullYear()+" "+pad(d.getHours())+":"+pad(d.getMinutes());
</script>
</body>
</html>
