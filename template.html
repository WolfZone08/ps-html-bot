<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1200, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: Inter, Arial, sans-serif;
      background: #0b0613;
    }
    .card{
      width: 1200px;
      height: 628px;
      padding: 36px;
      background: radial-gradient(1200px 628px at 30% 30%, #2b0a46 0%, #0b0613 60%, #07040d 100%);
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .top{
      display:flex;
      gap: 28px;
      align-items:flex-start;
    }
    .cover{
      width: 420px;
      height: 560px;
      border-radius: 28px;
      overflow:hidden;
      background: rgba(255,255,255,0.06);
      box-shadow: 0 18px 55px rgba(0,0,0,0.45);
      flex: 0 0 auto;
    }
    .cover img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }
    .right{
      flex:1;
      padding-top: 10px;
      min-width: 0;
    }
    .title{
      font-size: 44px;
      line-height: 1.1;
      font-weight: 800;
      letter-spacing: 0.2px;
      margin: 0 0 12px 0;

      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .platform{
      display:inline-block;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      font-size: 18px;
      opacity: .95;
      margin-bottom: 18px;
    }

    .prices{
      display:flex;
      gap: 18px;
      margin-top: 18px;
    }
    .priceBox{
      flex:1;
      padding: 18px 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.10);
      min-width: 0;
    }
    .row{
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 14px;
    }
    .label{
      font-size: 18px;
      opacity: .9;
      font-weight: 700;
    }
    .val{
      font-size: 34px;
      font-weight: 900;
      white-space: nowrap;
    }
    .old{
      margin-top: 10px;
      font-size: 18px;
      opacity: .7;
      text-decoration: line-through;
    }

    .meta{
      position:absolute;
      left: 36px;
      right: 36px;
      bottom: 26px;
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 16px;
      opacity: .95;
    }
    .ends{
      font-size: 20px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(0,0,0,0.30);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .watermark{
      font-size: 18px;
      opacity: .6;
    }

    .glow{
      position:absolute;
      width: 700px;
      height: 700px;
      right: -250px;
      top: -250px;
      background: radial-gradient(circle, rgba(163,92,255,0.35) 0%, rgba(163,92,255,0.0) 70%);
      filter: blur(6px);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="glow"></div>

    <div class="top">
      <div class="cover">
        <img id="img" src="" />
      </div>

      <div class="right">
        <div class="platform" id="platform">PS4 • PS5</div>
        <h1 class="title" id="title">Game Title</h1>

        <div class="prices">
          <div class="priceBox">
            <div class="row">
              <div class="label">TR</div>
              <div class="val" id="trPrice">—</div>
            </div>
            <div class="old" id="trOld" style="display:none;">—</div>
          </div>

          <div class="priceBox">
            <div class="row">
              <div class="label">UA</div>
              <div class="val" id="uaPrice">—</div>
            </div>
            <div class="old" id="uaOld" style="display:none;">—</div>
          </div>
        </div>
      </div>
    </div>

    <div class="meta">
      <div class="ends" id="ends">Endirim bitmə tarixi: —</div>
      <div class="watermark">PS Deals AZN</div>
    </div>
  </div>

  <script>
    // values render.js tərəfindən window.__DATA__ kimi veriləcək
    const d = window.__DATA__ || {};
    document.getElementById("title").textContent = d.title || "—";
    document.getElementById("platform").textContent = d.platform || "—";
    document.getElementById("trPrice").textContent = d.trPrice || "—";
    document.getElementById("uaPrice").textContent = d.uaPrice || "—";
    document.getElementById("img").src = d.image || "";

    if (d.trOld) {
      const el = document.getElementById("trOld");
      el.style.display = "block";
      el.textContent = d.trOld;
    }
    if (d.uaOld) {
      const el = document.getElementById("uaOld");
      el.style.display = "block";
      el.textContent = d.uaOld;
    }

    document.getElementById("ends").textContent =
      "Endirim bitmə tarixi: " + (d.endsAt || "—");
  </script>
</body>
</html>
